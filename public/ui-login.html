<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>TMX Gold Coin</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />

    <!-- CORE CSS -->
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/plugins/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/responsive.css" rel="stylesheet" />
  </head>

  <body class="login_page">
    <div class="container-fluid">
      <div class="login-wrapper row">
        <div
          id="login"
          class="login loginpage col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-4"
        >
          <div class="login-form-header text-center">
            <img src="/data/icons/padlock.png" alt="login-icon" style="max-width: 64px" />
            <div class="login-header mt-2">
              <h4 class="bold color-white">Login Now!</h4>
              <h4 style="color: white">
                <small>Please enter your credentials to login.</small>
              </h4>
            </div>
          </div>

          <div class="box login">
            <div class="content-body" style="padding-top: 30px">
              <form id="msg_validate" action="#" novalidate="novalidate" class="no-mb no-mt">
                <div class="row">
                  <div class="col-xs-12">
                    <!-- Email -->
                    <div class="form-group">
                      <label class="form-label">Email</label>
                      <div class="controls">
                        <input
                          id="log_email"
                          type="text"
                          class="form-control"
                          name="email"
                          placeholder="email"
                        />
                      </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                      <label class="form-label">Password</label>
                      <div class="controls position-relative">
                        <input
                          id="log_pword"
                          type="password"
                          class="form-control pe-5"
                          name="password"
                          placeholder="Enter password"
                          style="padding-right: 40px;"
                        />
                        <i
                          id="togglePassword"
                          class="fa-solid fa-eye position-absolute"
                          style="
                            top: 50%;
                            right: 15px;
                            transform: translateY(-50%);
                            cursor: pointer;
                            color: #6c757d;
                            font-size: 1rem;
                          "
                        ></i>
                      </div>
                    </div>

                    <p><span style="color: red" id="login_placement_error"></span></p>

                    <!-- Centered Buttons -->
                    <div class="text-center mt-4">
                      <a id="btnLogin" class="btn btn-primary px-4 me-2">Log In</a>
                      <a href="ui-register.html" class="btn btn-outline-primary px-4">Sign Up</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <p id="nav" class="text-center mt-3">
            <a href="ui-forgot-password.html" title="Password Lost and Found" style="color: white">
              Forgot password?
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="/assets/js/jquery-1.11.2.min.js"></script>
    <script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- Show/Hide Password Script -->
    <script>
      document.getElementById("togglePassword").addEventListener("click", function () {
        const passwordInput = document.getElementById("log_pword");
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        // Toggle eye and eye-slash icons
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");

        // Optional: Color feedback on toggle
        this.style.color = type === "text" ? "#007bff" : "#6c757d";
      });
    </script>
  </body>
</html>

  <body class="login_page">
    <div class="container-fluid">
      <div class="login-wrapper row">
        <div
          id="login"
          class="login loginpage col-lg-offset-2 col-md-offset-3 col-sm-offset-3 col-xs-offset-0 col-xs-12 col-sm-6 col-lg-8"

          <div class="login-form-header">

              style="max-width: 64px"
            />
            <div class="login-header">
              <h4 class="bold color-white">Signup Now!</h4>

            </div>
          </div>

          <div class="box login">
            <div class="content-body" style="padding-top: 30px">
              <form
                id="msg_validate"
                action="#"
                novalidate="novalidate"
                class="no-mb no-mt"
              >
                <div class="row">
                  <div class="col-xs-12">
                    <div class="col-lg-6 no-pl">
                      <div class="form-group">
                        <label class="form-label">User name</label>
                        <div class="controls">
                          <input
                            type="text"
                            class="form-control"
                            name="formfield2"
                            placeholder="enter username"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 no-pr">
                      <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="controls">
                          <input
                            type="text"
                            class="form-control"
                            name="formfield1"
                            placeholder="enter email"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 no-pl">
                      <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div class="controls">
                          <input
                            id="phone"
                            type="text"
                            class="form-control"
                            name="formfield2"
                            placeholder="enter phone number"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 no-pr">
                      <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="controls">
                          <input
                            type="password"
                            class="form-control"
                            name="formfield2"
                            placeholder="enter password"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 no-pl">
                      <div class="form-group">
                        <label class="form-label">Repeat Password</label>
                        <div class="controls">
                          <input
                            type="password"
                            class="form-control"
                            name="formfield1"
                            placeholder="repeat password"
                          />
                        </div>
                      </div>
                    </div>

                    <div class="pull-left">
                      <a
                        href="index-dashboard.html"
                        class="btn btn-primary mt-10 btn-corner right-15"
                        >Sign up</a
                      >
                      <a
                        href="ui-login.html"
                        class="btn mt-10 btn-corner signup"
                        >Login</a
                      >
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <p id="nav">
            <a
              class="pull-left"

      $(document).ready(function () {
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
          initialCountry: "ke",

      $("#msg_validate").on("submit", function (e) {
        e.preventDefault();
        var iti = window.intlTelInputGlobals.getInstance(

        var fullNumber = iti.getNumber(); // e.g. +254721356245
        console.log("User phone:", fullNumber);
